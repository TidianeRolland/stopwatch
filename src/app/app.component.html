<!--The content below is only a placeholder and can be replaced.-->
<div class="mt-4">
  <h1>
    Time Management
  </h1>
</div>

<div class="container mycontainer">
    <div class="row m-0" >
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h4>
                {{Time_stopwatch}}
              </h4>
            </div>
          </div>
          <div class="row mt-6">
            <div class="col-md-4 mr-5">
              <button (click)="onStart()" class="btn btn__start">{{ txt_start }}</button>
            </div>
      
            <div class="col-md-4 col-md-offset-4">
              <button (click)="saveLap()" *ngIf="stopwatch" class="btn btn__lap">Lap</button>
              <button (click)="onReset()" *ngIf="!stopwatch && pause_date !='0' " class="btn btn__reset">Reset</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <app-list-laps [tab_laps]="tab_laps"></app-list-laps>
        </div>
      </div>
</div>

<app-footer></app-footer>
