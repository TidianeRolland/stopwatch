<img *ngIf="tab_laps.length == 0" src="../assets/img/girl.png" alt="">          
<table *ngIf="tab_laps.length != 0" class="table">
  <thead>
    <tr>
      <th scope="col">Order</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tab_laps; let i = index">
      <th scope="row"> {{ i + 1 }} </th>
        <td> {{ item }} </td>
    </tr>
  </tbody>
</table>
